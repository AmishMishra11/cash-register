<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Cash Register</h1>
      <p class="discription">
        Enter the bill amount and cash given by customer and we'll return the
        minimun number of notes to return
      </p>
      <label for="bill-amt">Bill Amount:</label>
      <input class="input" id="bill-amt" type="text" />
      <button class="button" id="next">Next</button>
      <p id="bill-message"></p>
      <label class="cashHide" for="cash-give">Cash given:</label>
      <input class="input cashHide" id="cash-give" type="text" />
      <button class="button cashHide" id="check-button">Check</button>
      <p id="cash-message"></p>
      <table id="table-id" class="table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
